<!DOCTYPE html>
<html>
<head>
<title>CRUD Example</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/user.controller.js"></script>
<script type="text/javascript" src="app/user.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="crudApp" ng-controller="UserController">

	

	<div class="panel panel-default">
		<div class="panel-heading">Table User</div>
		<div class="panel-body">
			<form class="col-md-4" ng-submit="saveUser()">
				<div class="form-group">
					<label for="employeeName">Name</label> <input type="text"
						ng-model="user.name" class="form-control" id="employeeName"
						placeholder="Enter user name">
				</div>
				<div class="form-group">
					<label for="employeeSalary">Roles</label> <input type="text"
						ng-model="user.id_roles" class="form-control"
						id="employeeSalary" placeholder="Enter roles">
				</div>


				<button type="Add" class="btn btn-default">{{buttonText}}</button>
				
			</form>

			
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="table-responsive col-md-12">
				<table class="table table-striped">
					<tr>
						<th>Name</th>
						<th>Roles</th>
						<th></th>
					</tr>
					<tr ng-repeat="user in users">
						<td>{{user.name}}</td>
						<td>{{user.id_roles}}</td>
						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateUserInit(user)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default"
								ng-click="deleteUser(user)">
								<span class="glyphicon glyphicon-remove-circle"
									aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
