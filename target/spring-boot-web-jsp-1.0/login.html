<script type="text/javascript" src="app/candidate2.js"></script>

.form-group col-md-3{
	margin-bottom: 5px;

}

color: red;
}
</style>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!--Pulling Awesome Font -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<style>
	@import url(http://fonts.googleapis.com/css?family=Roboto:400);
body {
  background-color:#fff;
  -webkit-font-smoothing: antialiased;
  font: normal 14px Roboto,arial,sans-serif;
}

.container {
    padding: 25px;
    position: fixed;
}

.form-login {
    background-color: #EDEDED;
    padding-top: 10px;
    padding-bottom: 20px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 15px;
    border-color:#d2d2d2;
    border-width: 5px;
    box-shadow:0 1px 0 #cfcfcf;
}

h4 { 
 border:0 solid #fff; 
 border-bottom-width:1px;
 padding-bottom:10px;
 text-align: center;
}

.form-control {
    border-radius: 10px;
}

.wrapper {
    text-align: center;
}
	
</style>
</head>
<body>
<div class="container" ng-app="crudApp" ng-controller="Candidate2Controller">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h2>Login System</h2>
            <h3 style="color: red;">{{message}}</h3>
            <input type="text" ng-model="email" class="form-control input-sm chat-input" placeholder="Enter email " />
            </br>
            <input type="password" ng-model="pass" class="form-control input-sm chat-input" placeholder="Ente password" />
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <a ng-click="loginUser(email,pass)" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a>
            </span>
            </div>
            </div>
        
        </div>
    </div>
</div>
</body>
